<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Tickets</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="card  text-center" style="width: 100%;">
  <div class="card-body">
    <h1 class="card-title">Movie Tickets</h1>
    <h2>Your Choice our taste</h2>
    <p>Enticing entertainment just how you like it.</p>
  </div>
</div>

<div class="container">


<form id="">
  <div class="form-group">
    <label for="movieName">Name of Movie</label>
    <input type="movieName" class="form-control" id="movieName" aria-describedby="movieEntry" placeholder="Enter name of movie">
    <small id="movieEntry" class="form-text text-muted">Hope the movie impressess you as much your enthusiasm drove you by.</small>
  </div>

  <div class="form-group">
    <label for="movieTime">Time of Movie Display</label>
    <input type="movieTime" class="form-control" id="movieTime" aria-describedby="movieEntry" placeholder="Enter movie schedule">
    <small id="movieEntry" class="form-text text-muted">Scheduled time.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


</body>
</html>
